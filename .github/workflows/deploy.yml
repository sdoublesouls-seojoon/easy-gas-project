name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Check secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.SCRIPT_ID }}" ] || [ -z "${{ secrets.CLASP_TOKEN_BASE64 }}" ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Secrets not configured yet. Skipping deployment."
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¥ Checkout repository
        if: steps.check_secrets.outputs.has_secrets == 'true'
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        if: steps.check_secrets.outputs.has_secrets == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Install clasp
        if: steps.check_secrets.outputs.has_secrets == 'true'
        run: npm install -g @google/clasp

      - name: ğŸ” Setup clasp credentials
        if: steps.check_secrets.outputs.has_secrets == 'true'
        run: |
          echo '${{ secrets.CLASP_TOKEN_BASE64 }}' | base64 -d > ~/.clasprc.json
          echo '{"scriptId":"${{ secrets.SCRIPT_ID }}"}' > .clasp.json

      - name: ğŸš€ Push to Google Apps Script
        if: steps.check_secrets.outputs.has_secrets == 'true'
        run: clasp push --force

      - name: ğŸ“‹ Check for deploy/release keywords
        if: steps.check_secrets.outputs.has_secrets == 'true'
        id: check_keywords
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # [deploy] ë˜ëŠ” [release] í‚¤ì›Œë“œ í™•ì¸
          if echo "$COMMIT_MSG" | grep -q "\[deploy\]"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -q "\[release\]"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ‰ Create new version (if release)
        if: steps.check_secrets.outputs.has_secrets == 'true' && steps.check_keywords.outputs.is_release == 'true'
        run: |
          VERSION_DESC=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          clasp version "$VERSION_DESC"
          echo "âœ… New version created: $VERSION_DESC"

      - name: ğŸŒ Deploy Web App (if deploy or release)
        if: steps.check_secrets.outputs.has_secrets == 'true' && steps.check_keywords.outputs.should_deploy == 'true'
        id: deploy_webapp
        run: |
          # ìµœì‹  ë²„ì „ ID ê°€ì ¸ì˜¤ê¸° (releaseì¸ ê²½ìš°)
          if [ "${{ steps.check_keywords.outputs.is_release }}" == "true" ]; then
            VERSION_ID=$(clasp versions | tail -n 1 | awk '{print $2}')
            clasp deploy -i "$VERSION_ID" -d "Auto-deployed by GitHub Actions"
          else
            # [deploy]ì¸ ê²½ìš° HEAD ë²„ì „ ë°°í¬
            clasp deploy -d "Auto-deployed by GitHub Actions"
          fi

          # Deployment ID ì €ì¥
          DEPLOY_ID=$(clasp deployments | grep "Auto-deployed" | tail -n 1 | awk '{print $2}')
          echo "deploy_id=$DEPLOY_ID" >> $GITHUB_OUTPUT
          echo "âœ… Web App deployed successfully!"

      - name: âœ… Deployment complete
        if: steps.check_secrets.outputs.has_secrets == 'true'
        run: |
          echo "=========================================="
          echo "ğŸŠ Deployment completed successfully!"
          echo "=========================================="
          echo "ğŸ“ Code pushed to GAS"

          if [ "${{ steps.check_keywords.outputs.is_release }}" == "true" ]; then
            echo "ğŸ“¦ New version created"
            echo "ğŸŒ Web App deployed (version)"
          elif [ "${{ steps.check_keywords.outputs.should_deploy }}" == "true" ]; then
            echo "ğŸŒ Web App deployed (HEAD)"
          else
            echo "â„¹ï¸ Web App not deployed (use [deploy] or [release] in commit message)"
          fi